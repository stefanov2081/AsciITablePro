<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Grid</title>
    <meta name="keywords" content="" />
    <meta name="description" content="">
    <meta name="robots" content="index, nofollow" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600,700">
    <link rel="stylesheet" href="styles/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container ascii-container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg ascii-nav">
                        <a class="navbar-brand" href="dev-grid.com">
                            <span class="font-weight-light">THE</span>
                            <span class="font-weight-bold">DEV</span>
                            <span class="font-weight-light">GRID</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-bars"></i>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <div class="search-container">
                                <form class="form-inline form-with-icon">
                                    <span class="form-icon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input id="search-value" class="form-control" type="search" placeholder="Search by..." aria-label="Search">
                                </form>

                                <div class="dropdown">
                                    <button id="search-key" class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span id="selected" class="active">Decimal</span>
                                        <i class="fas fa-caret-down"></i>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <a class="dropdown-item" href="#">Char</a>
                                        <a class="dropdown-item" href="#">Binary</a>
                                        <a class="dropdown-item" href="#">Oct</a>
                                        <a class="dropdown-item" href="#">Decimal</a>
                                        <a class="dropdown-item" href="#">Hex</a>
                                        <a class="dropdown-item" href="#">Escape Code</a>
                                        <a class="dropdown-item" href="#">HTML Code</a>
                                    </div>
                                </div>
                            </div>
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Ascii Table</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card ascii-card">
                        <div id="ascii-details-container" class="card-header text-white">

                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card card-sm mb-3">
                                        <div class="card-body">
                                            <h6 class="list-inline-item font-weight-bold">Character Legend:</h6>

                                            <ul class="list-inline ascii-table-legend">
                                                <li class="list-inline-item control-character">
                                                    <i class="fas fa-square"></i>Punctuation
                                                </li>
                                                <li class="list-inline-item punctuation">
                                                    <i class="fas fa-square"></i>Control
                                                </li>
                                                <li class="list-inline-item numeric-digit">
                                                    <i class="fas fa-square"></i>Numeric
                                                </li>
                                                <li class="list-inline-item alphabetic-uppercase">
                                                    <i class="fas fa-square"></i>Alphabetic uppercase
                                                </li>
                                                <li class="list-inline-item alphabetic-lowercase">
                                                    <i class="fas fa-square"></i>Alphabetic lowercase
                                                </li>
                                                <li class="list-inline-item extended-punctuation">
                                                    <i class="fas fa-square"></i>Extended punctuation
                                                </li>
                                                <li class="list-inline-item graphic-character">
                                                    <i class="fas fa-square"></i>Graphic
                                                </li>
                                                <li class="list-inline-item international">
                                                    <i class="fas fa-square"></i>International
                                                </li>
                                                <li class="list-inline-item undefined">
                                                    <i class="fas fa-square"></i>Undefined
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div id="ascii-table-container" class="col-12">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120559333-1"></script>
    <script src="http://localhost:57225/Scripts/char-type.js"></script>
    <script src="scripts/printable-char.js"></script>
    <script src="scripts/control-char.js"></script>
    <script src="scripts/ascii-table-repository.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
